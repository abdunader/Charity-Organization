<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char-E-T - Making a Difference</title>

    <!-- <link rel="stylesheet" href="/normalize.css"> -->
    <!-- <link rel="stylesheet" href="/all.min.css"> -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!--Start Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#home"><img src="./Media/logo.png" alt="Char-E-T Logo" class="logo-img"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-trigger">Our Activities <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/events">Events</a></li>
                    </ul>
                </li>
                <li><a href="/services">Services</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn donate-btn">Donate</button>
                <button class="btn volunteer-btn">Volunteer</button>
                <div class="profile-dropdown">
                    <i class="fas fa-user profile-icon"></i>
                    <div class="profile-dropdown-content">
                        <a href="/login">Login</a>
                        <a href="/register">Create Account</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Start typing here  -->
    </main>

    <!-- Start footer -->

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <img src="./Media/logo.png" alt="Char-E-T Logo" class="footer-logo">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Charity Street, City, Country</p>
                    <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                    <p><i class="fas fa-envelope"></i> info@char-e-t.org</p>
                </div>
            </div>
            
            <div class="contact-form">
                <label for="name"><h3>Send us a Message</h3></label>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn send-btn">Send Message</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Char-E-T. All rights reserved.</p>
        </div>
    </footer>
    <script src="/JS/main.js"></script>
</body>
</html>
